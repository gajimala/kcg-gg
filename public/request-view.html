<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구조 요청 확인</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7&libraries=services"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAWuBw94gzYiPrUTOY41zque2WvgCnRj4",
      authDomain: "kcghelp-cf3e4.firebaseapp.com",
      databaseURL: "https://kcghelp-cf3e4-default-rtdb.firebaseio.com",
      projectId: "kcghelp-cf3e4",
      storageBucket: "kcghelp-cf3e4.appspot.com",
      messagingSenderId: "374111271871",
      appId: "1:374111271871:web:d1cf45fdc2a93930c77f0a",
      measurementId: "G-DGDBZ38LW4"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 8
      });

      const geocoder = new kakao.maps.services.Geocoder();

      function decimalToDMS(degrees) {
        const d = Math.floor(degrees);
        const minFloat = (degrees - d) * 60;
        const m = Math.floor(minFloat);
        const s = ((minFloat - m) * 60).toFixed(2);
        return `${d}° ${m}' ${s}"`;
      }

      const tableBody = document.getElementById('tableBody');

      const requestsRef = ref(database, 'emergency/requests');
      onValue(requestsRef, (snapshot) => {
        const data = snapshot.val();
        tableBody.innerHTML = '';

        if (!data) return;

        Object.values(data).forEach((req) => {
          if (!req.lat || !req.lng || !req.timestamp) return;

          const pos = new kakao.maps.LatLng(req.lat, req.lng);
          const marker = new kakao.maps.Marker({
            position: pos,
            map: map,
            title: "구조 요청 위치"
          });

          const latDMS = decimalToDMS(req.lat);
          const lngDMS = decimalToDMS(req.lng);
          const date = new Date(req.timestamp);

          const infoWindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:6px; font-size:13px;">구조 요청<br>${date.toLocaleString()}<br>위도: ${latDMS}<br>경도: ${lngDMS}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', function () {
            infoWindow.open(map, marker);
          });

          // 테이블 행 생성 - 행정구역 칸은 빈칸으로 먼저 생성
          const row = document.createElement('tr');
          row.style.cursor = 'pointer';
          row.innerHTML = `
            <td>${date.toLocaleString()}</td>
            <td>${latDMS}</td>
            <td>${lngDMS}</td>
            <td class="addressCell">행정구역 불러오는 중...</td>
          `;
          row.addEventListener('click', () => {
            map.setCenter(pos);
          });
          tableBody.appendChild(row);

          // 위도/경도로 행정구역명 조회
          geocoder.coord2Address(req.lng, req.lat, (result, status) => {
            if (status === kakao.maps.services.Status.OK) {
              // 법정동 정보 가져오기 (result[0]에 주소 정보)
              // 예: result[0].region_2depth_name = '강릉시'
              const region = result[0].region_2depth_name || "정보없음";
              row.querySelector('.addressCell').textContent = region;
            } else {
              row.querySelector('.addressCell').textContent = "주소 조회 실패";
            }
          });

        });
      });
    });
  </script>

  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }
    #requestsList {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #requestsList table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }
    #requestsList th, #requestsList td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #requestsList th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    #requestsList tr:hover {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="requestsList">
    <table>
      <thead>
        <tr>
          <th>요청 시간</th>
          <th>위도</th>
          <th>경도</th>
          <th>행정구역</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- 구조 요청 데이터가 여기에 추가됩니다 -->
      </tbody>
    </table>
  </div>
</body>
</html>
